<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .notice-board {
      max-width: 700px;
      margin: 50px auto;
      background: #fff8dc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #ffa500;
    }

    .notice-board h2 {
      text-align: center;
      color: #d2691e;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .notice {
      padding: 10px;
      margin: 10px 0;
      background: #fff;
      border-left: 5px solid #ffa500;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
    }

    .notice-date {
      font-size: 0.9em;
      color: #666;
    }

    .notice-content {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="notice-board">
    <h2>Notice Board</h2>

    <div class="notice">
      <div class="notice-date">May 16, 2025</div>
      <div class="notice-content">Final project submissions are due by 5 PM on May 20th.</div>
    </div>

    <div class="notice">
      <div class="notice-date">May 14, 2025</div>
      <div class="notice-content">The campus will remain closed on May 18th due to maintenance.</div>
    </div>

    <div class="notice">
      <div class="notice-date">May 10, 2025</div>
      <div class="notice-content">New library books are now available in the reading section.</div>
    </div>

  </div>

</body>
